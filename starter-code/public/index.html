<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=“viewport” content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="starter-code/vendor/styles/reset.css"> -->
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/module.css">
  <link rel="icon" type="image/x-icon" href="assets/matticon.png">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>Matt Reyes Portfolio</title>
  <script id="project-template" type="text/x-handlebars-template">
    {{#each projects}}
      <article class="project-container" data-category="{{projCategory}}">
        <header>
          <a href="{{projUrl}}"><img src="{{projSrc}}" class="image-container"></a>
        </header>
        <div class="project-summary"><h1>{{projTitle}}</h1>{{{projSummary}}}</div>
      </article>
      {{/each}}
    </script>
</head>
<body>
  <header class="heading-group">
    <img src="assets/mattlogo.png" class="header-logo">
    <nav class="main-nav">
      <div class="icon-menu"></div>
    <ul>
      <li><a href="https://github.com/mattreyes7" class="icon-github"></a></li>
      <li><a href="https://www.instagram.com/mattrey7/" class="icon-instagram"></a></li>
      <li><a href="https://www.linkedin.com/in/matt-reyes-81260854/" class="icon-linkedin"></a></li>
    </ul>
  </nav>
  </header>
<main>
  <h1>Hi I'm Matt. Welcome to my portfolio.</h1>
  <section id="projects">
  </section>
</main>
<script src="scripts/jquery-3.2.0.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.5.js"></script>
<script src="scripts//projects.js"></script>
<script src="scripts//app.js"></script>
<script>Project.fetchAll();</script>
</body>
</html>
